<script>
  class Person {
    constructor(input_age, input_name) {
      super();
      this.age = input_age;
      this.name = input_name;
    }

    canDrink = function () {
      return this.age >= 18;
    };
  }

  const people = [
    new Person(18, "moshe"),
    new Person(12, "anna"),
    new Person(120, "giora"),
    new Person(55, "shuki"),
  ];

  for (let i = 0; i < people.length; i++) {
    console.log(
      `Can ${people[i].name} drink? ${
        people[i].canDrink() ? "YES!" : "go away"
      }`
    );

    console.log(people[i].animalType());
  }

   }
}
*/
</script>
